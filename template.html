<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>{{ title }}</title>

<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

<h1>{{ title }}</h1>

<div class="boulder full">
{{ road }} 
</div>

<h2>Topo</h2>

{% for topo in list %} 

<a href={{ topo }}><img src={{ topo }} width=95%></a>
<br>

{% endfor %}


<h2>Boulders</h2>

{% for boulder in numb %} 

<div class="boulder-full">
  <div class="boulder-numb"> 
    {{ boulder }} 
  </div>
  <div class="boulder-rest">
    <div class="boulder-main">
      <b> {{ name[loop.index0] }} </b>
      {{ grad[loop.index0] }}
      <em> {{ open[loop.index0] }} </em>
      {{ type[loop.index0] }} 
    </div>
    <div class="boulder-info">
      {{ info[loop.index0] }} 
    </div>
  </div>
</div>

{% endfor %}

</body>
</html>
